name: pull-request

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['16', '18', '20']
    steps:
      - uses: guslen/test-semantic-release-config/.github/workflows/test.yml@main
        with:
          nodeVersion: ${{ matrix.node-version }}
          codeCoverageToken: ${{ secrets.CODECOV_TOKEN }}
